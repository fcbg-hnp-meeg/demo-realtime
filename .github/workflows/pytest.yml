name: pytest
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true
on:
  pull_request:
    # paths:
    #   - '**.py'
  push:
    branches: [main]
    # paths:
    #   - '**.py'
  workflow_dispatch:
  schedule:
  - cron: '0 8 * * 1'

jobs:
  pytest:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
        python-version: [3.8, 3.9, "3.10", "3.11"]
    name: ${{ matrix.os }} - py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
      - name: Install PsychoPy on Linux
        if: ${{ matrix.os == 'ubuntu' }}
        run : |
          sudo apt update
          sudo apt install -y -qq python3-dev libgtk-3-dev
          sudo apt install -y -qq libgstreamer1.0-0 gstreamer1.0-plugins-base
          sudo apt install -y -qq libwebkit2gtk-4.0-dev
          sudo apt install -y -qq libpng-dev libjpeg-dev libtiff-dev libnotify-dev libsm-dev
          sudo apt install -y -qq libsdl2-mixer-2.0-0 libsdl2-image-2.0-0 libsdl2-2.0-0
          sudo apt install -y -qq libportaudio2
          sudo apt install llvm-13-dev
          sudo apt install xvfb xauth libgl1-mesa-dri
          sudo apt install -y -qq libdbus-1-3
          sudo apt install -y -qq '^libxcb.*-dev' libx11-xcb-dev libglu1-mesa-dev libxrender-dev libxi-dev libxkbcommon-dev libxkbcommon-x11-dev
          python - m pip install --progress-bar off six
          python -m pip install --progress-bar off -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-20.04/ wxPython
      - name: Install package
        run: |
          python -m pip install --progress-bar off --upgrade pip setuptools wheel
          python -m pip install --progress-bar off .[test]
      - name: Display system information
        run: demo-sys_info --developer
      - name: Run pytest # headless via Xvfb on linux
        uses: GabrielBB/xvfb-action@v1.6
        with:
          run: pytest demo_realtime --cov=demo_realtime --cov-report=xml --cov-config=main/pyproject.toml
      - name: Upload to codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests # optional
          name: codecov-umbrella # optional
          fail_ci_if_error: false # optional (default = false)
          verbose: true # optional (default = false)
